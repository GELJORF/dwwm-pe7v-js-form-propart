<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="_css/bootstrap.min.css">
    <link rel="stylesheet" href="_css/style.css">
</head>
<body>
<section>
    <h1>Compte particulier</h1>
    <div>
        <form class="col-lg-4">
            <div class="mb-2">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom">
            </div>
            <div class="mb-2">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom">
            </div>
            <div class="mb-2">
                <p>Genre</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Féminin
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Masculin
                    </label>
                </div>
            </div>
            <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label">Courriel</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div>
                <p>L'adresse postale</p>
                <div class="mb-2">
                    <label for="adresse" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="adresse">
                </div>
                <div class="mb-2">
                    <label for="code-postal" class="form-label">Code postal</label>
                    <input type="number" class="form-control" id="code-postal">
                </div>
                <div class="mb-2">
                    <label for="ville" class="form-label">Ville</label>
                    <input type="text" class="form-control" id="ville">
                </div>
            </div>
            <div class="mb-2">
                <label for="telfixe" class="form-label">Téléphone fixe</label>
                <input type="number" class="form-control" id="telfixe">
            </div>
            <div class="mb-2">
                <label for="telportable" class="form-label">Téléphone portable</label>
                <input type="number" class="form-control" id="telportable">
            </div>
            <div class="mb-2">
                <label for="datenaiss" class="form-label">Date de naissance</label>
                <input type="date" class="form-control" id="datenaiss">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="CGV">
                <label class="form-check-label" for="flexCheckDefault">
                    Accepter les CGV
                </label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="CC">
                <label class="form-check-label" for="flexCheckDefault">
                    Accepter les communications commerciales
                </label>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>
</section>

</body>
</html>
