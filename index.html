<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/style.css">
    <link rel="stylesheet" href="_css/bootstrap.min.css">
    <title>Document</title>
    <script src="_js/misc.js"></script>

</head>
<body>
    <section>
        <div class="col-lg-4">
            <div class="mb-2">
                <label for="nom" class="form-label">Raison sociale</label>
                <input type="text" class="form-control" id="nom">
            </div>
            <div class="mb-2">
                <label for="code-postal" class="form-label">Numéro de SIREN/SIRET</label>
                <input type="number" class="form-control" id="code-postal">
            </div>
            <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label">Adresse mail de contact</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-2">
                <label for="telfixe" class="form-label">Numéro de téléphone de contact</label>
                <input type="number" class="form-control" id="telfixe">
            </div>
            <div>

                    <label for="adresse" class="form-label">Adresse</label>

                </div>
                <div class="mb-2">
                    <label for="code-postal" class="form-label">Code Postale</label>

                </div>
                <div class="mb-2">
                    <label for="ville" class="form-label">Ville</label>

        </div>
